
    <div class="panel panel-primary" *ngIf="employee">
        <div class="panel-heading">
            <h3 class="panel-title">{{employee.name | uppercase}}</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-10">
                <div class="row vertical-align">
                    <div class="col-xs-4">
                        <img class="imageClass" [src]="employee.photoPath" />
                    </div>
                    <div class="col-xs-8">
    
                        <div class="row">
                            <div class="col-xs-6">
                                Gender
                            </div>
                            <div class="col-xs-6">
                                : {{employee.gender}}
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-xs-6">
                                Date of birth
                            </div>
                            <div class="col-xs-6">
                                : {{employee.dateOfBirth | date}}
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-xs-6">
                                Department
                            </div>
                            <div class="col-xs-6" [ngSwitch]="employee.department">
                                : 
                                <span *ngSwitchCase="1">Help desk</span>
                                <span *ngSwitchCase="2">HR</span>
                                <span *ngSwitchCase="3">IT</span>
                                <span *ngSwitchCase="4">Payroll</span>
                                <span *ngSwitchDefault>N/A</span>
                               
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-xs-6">
                                IsActive
                            </div>
                            <div class="col-xs-6">
                                : {{employee.isActive}}
                            </div>
                        </div>
    
    
    
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-primary" [routerLink]="['/list',{id:employee.id}]"
            queryParamsHandling="preserve"
            >Back To List</a>
            <button class="btn btn-primary pull-right" (click)="viewNextEmployee()"> View Next Employee</button>
        </div>
    </div>
